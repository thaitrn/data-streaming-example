<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DOB Insights - Streaming Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* 🚀 1. Streaming Responses - Smooth animations */
        .streaming-text {
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 📱 2. Progressive Disclosure - Smooth card reveals */
        .card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* 🎯 3. Interactive Elements - Micro-interactions */
        .interactive-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .interactive-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .interactive-btn:active::before {
            width: 200px;
            height: 200px;
        }

        /* 💬 4. Conversational UI - Chat-like interface */
        .conversation-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            position: relative;
            max-width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        /* Markdown content inside messages */
        .message .streaming-text,
        .message .markdown-body,
        .message .text-gray-700 {
            max-width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        /* Ensure code/pre blocks wrap or scroll */
        .message pre, .message code {
            white-space: pre-wrap;
            word-break: break-word;
            overflow-x: auto;
            max-width: 100%;
            background: #f3f4f6;
            color: #374151;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.95em;
        }

        .message.user {
            background: var(--primary);
            color: white;
            margin-left: 2rem;
            border-bottom-right-radius: 0.25rem;
        }

        .message.ai {
            background: white;
            margin-right: 2rem;
            border-bottom-left-radius: 0.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* 🔄 5. Feedback Mechanisms */
        .feedback-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .feedback-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback-btn {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            border: 1px solid #e5e7eb;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .feedback-btn:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }

        .feedback-btn.positive:hover {
            background: #dcfce7;
            border-color: var(--success);
            color: var(--success);
        }

        .feedback-btn.negative:hover {
            background: #fee2e2;
            border-color: var(--error);
            color: var(--error);
        }

        /* 🔮 6. Predictive UX - Smart suggestions */
        .suggestions-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .suggestion-chip {
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            border: 1px solid transparent;
        }

        .suggestion-chip:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }

        /* 🎨 7. Multi-modal - Voice input support */
        .voice-input {
            position: relative;
        }

        .voice-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .voice-btn:hover {
            background: #f3f4f6;
        }

        .voice-btn.recording {
            background: var(--error);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading states */
        .loading-dots {
            display: inline-flex;
            gap: 0.25rem;
        }

        .loading-dots .dot {
            width: 0.5rem;
            height: 0.5rem;
            background: currentColor;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots .dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .conversation-container {
                padding: 1rem;
            }
            
            .message.user {
                margin-left: 1rem;
            }
            
            .message.ai {
                margin-right: 1rem;
            }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus states for keyboard navigation */
        button:focus,
        input:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="conversation-container">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">AI DOB Insights</h1>
            <p class="text-white/80 text-lg">Get personalized analysis of your birth date with streaming AI responses</p>
        </div>

        <!-- Language Toggle -->
        <div class="flex justify-center mb-6">
            <div class="bg-white/10 backdrop-blur-sm rounded-full p-1">
                <button id="lang-vi" class="px-4 py-2 rounded-full text-white transition-all" onclick="setLanguage('vi')">🇻🇳 Tiếng Việt</button>
                <button id="lang-en" class="px-4 py-2 rounded-full text-white transition-all" onclick="setLanguage('en')">🇺🇸 English</button>
            </div>
        </div>

        <!-- Input Form -->
        <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 mb-6">
            <div class="flex gap-4 items-end">
                <div class="flex-1">
                    <label for="dob" class="block text-white font-medium mb-2">Enter your birth date</label>
                    <div class="voice-input relative">
                        <input 
                            type="date" 
                            id="dob" 
                            class="w-full px-4 py-3 rounded-xl border-2 border-white/20 bg-white/10 text-white placeholder-white/60 focus:border-white/40 focus:bg-white/20 transition-all"
                            required
                            max="2024-12-31"
                        >
                        <button 
                            type="button" 
                            class="voice-btn" 
                            onclick="startVoiceInput()"
                            title="Voice input"
                        >
                            🎤
                        </button>
                    </div>
                    <div id="dob-error" class="text-red-300 text-sm mt-1 hidden"></div>
                </div>
                <button 
                    id="submit" 
                    class="interactive-btn bg-white text-gray-800 px-8 py-3 rounded-xl font-semibold hover:bg-gray-100 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                    onclick="processDOB()"
                >
                    <span class="flex items-center gap-2">
                        <span id="submit-text">Analyze</span>
                        <div id="loading-spinner" class="hidden">
                            <div class="loading-dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </span>
                </button>
            </div>

            <!-- Smart Suggestions -->
            <div id="suggestions" class="suggestions-container mt-4">
                <div class="suggestion-chip" onclick="setQuickDate('1990-01-01')">🎂 My birthday</div>
                <div class="suggestion-chip" onclick="setQuickDate('2000-01-01')">🌟 New millennium</div>
                <div class="suggestion-chip" onclick="setQuickDate('1985-06-15')">📅 Random date</div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results" class="hidden">
            <!-- AI Response -->
            <div id="ai-response" class="message ai mb-6">
                <div class="flex items-center gap-2 mb-3">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                        🤖
                    </div>
                    <div>
                        <div class="font-semibold">AI Assistant</div>
                        <div class="text-sm text-gray-500" id="ai-status">Analyzing your birth date...</div>
                    </div>
                </div>
                <div id="streaming-content" class="streaming-text"></div>
            </div>

            <!-- Detailed Analysis Cards -->
            <div id="analysis-cards" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
                <!-- Basic Info -->
                <div id="basic-info-card" class="card bg-white rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        📊 Basic Information
                    </h3>
                    <div id="basic-info" class="text-gray-700"></div>
                </div>

                <!-- Personality -->
                <div id="personality-card" class="card bg-white rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        🧠 Personality & Zodiac
                    </h3>
                    <div id="personality-content" class="text-gray-700"></div>
                </div>

                <!-- Life Cycle -->
                <div id="life-cycle-card" class="card bg-white rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        🌱 Life Cycle Analysis
                    </h3>
                    <div id="life-cycle-content" class="text-gray-700"></div>
                </div>

                <!-- Interesting Facts -->
                <div id="facts-card" class="card bg-white rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        ✨ Interesting Facts
                    </h3>
                    <div id="facts-content" class="text-gray-700"></div>
                </div>

                <!-- Shopping Suggestions -->
                <div id="shopping-card" class="card bg-white rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        🛍️ Shopping Suggestions
                    </h3>
                    <div id="shopping-content" class="text-gray-700"></div>
                </div>
            </div>

            <!-- Feedback Section -->
            <div id="feedback-section" class="feedback-container mt-6">
                <button class="feedback-btn positive" onclick="submitFeedback('positive')">
                    👍 Helpful
                </button>
                <button class="feedback-btn negative" onclick="submitFeedback('negative')">
                    👎 Not helpful
                </button>
                <button class="feedback-btn" onclick="submitFeedback('suggest')">
                    💡 Suggest improvement
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4 mt-6">
                <button 
                    id="try-another" 
                    class="interactive-btn bg-white/10 backdrop-blur-sm text-white px-6 py-3 rounded-xl font-semibold hover:bg-white/20 transition-all"
                    onclick="resetForm()"
                >
                    🔄 Try Another Date
                </button>
                <button 
                    class="interactive-btn bg-white/10 backdrop-blur-sm text-white px-6 py-3 rounded-xl font-semibold hover:bg-white/20 transition-all"
                    onclick="shareResults()"
                >
                    📤 Share Results
                </button>
            </div>
        </div>
    </div>

    <script>
        // 🚀 1. Streaming Responses Implementation
        let currentLang = 'en';
        let isProcessing = false;
        let accumulatedText = '';
        let eventSource = null;

        const translations = {
            en: {
                title: 'AI DOB Insights',
                subtitle: 'Get personalized analysis of your birth date with streaming AI responses',
                dobLabel: 'Enter your birth date',
                analyze: 'Analyze',
                analyzing: 'Analyzing...',
                aiStatus: 'Analyzing your birth date...',
                complete: 'Analysis complete!',
                error: 'Error connecting to server.',
                invalidDate: 'Please enter a valid date of birth.',
                tryAnother: 'Try Another Date',
                share: 'Share Results',
                helpful: 'Helpful',
                notHelpful: 'Not helpful',
                suggest: 'Suggest improvement'
            },
            vi: {
                title: 'Phân tích ngày sinh AI',
                subtitle: 'Nhận phân tích cá nhân hóa về ngày sinh với phản hồi AI thời gian thực',
                dobLabel: 'Nhập ngày sinh của bạn',
                analyze: 'Phân tích',
                analyzing: 'Đang phân tích...',
                aiStatus: 'Đang phân tích ngày sinh...',
                complete: 'Phân tích hoàn tất!',
                error: 'Lỗi kết nối máy chủ.',
                invalidDate: 'Vui lòng nhập ngày sinh hợp lệ.',
                tryAnother: 'Thử ngày khác',
                share: 'Chia sẻ kết quả',
                helpful: 'Hữu ích',
                notHelpful: 'Không hữu ích',
                suggest: 'Đề xuất cải thiện'
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('lang-vi').classList.toggle('bg-white/20', lang === 'vi');
            document.getElementById('lang-en').classList.toggle('bg-white/20', lang === 'en');
            updateUIText();
        }

        function updateUIText() {
            const t = translations[currentLang];
            document.getElementById('submit-text').textContent = t.analyze;
            document.getElementById('dob').setAttribute('placeholder', t.dobLabel);
        }

        function setQuickDate(date) {
            document.getElementById('dob').value = date;
        }

        // 📱 2. Progressive Disclosure - Show cards gradually
        function showCard(cardId, content) {
            const card = document.getElementById(cardId);
            const contentDiv = card.querySelector('div[id$="-content"], div[id$="-info"]');
            
            if (contentDiv && content) {
                contentDiv.innerHTML = markdownToHtml(content);
                card.classList.add('show');
            }
        }

        // 🎯 3. Interactive Elements - Voice input
        function startVoiceInput() {
            const voiceBtn = document.querySelector('.voice-btn');
            voiceBtn.classList.add('recording');
            
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = currentLang === 'vi' ? 'vi-VN' : 'en-US';
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    // Convert speech to date (simplified)
                    console.log('Voice input:', transcript);
                    voiceBtn.classList.remove('recording');
                };
                
                recognition.onerror = () => {
                    voiceBtn.classList.remove('recording');
                };
                
                recognition.start();
            } else {
                alert('Voice input not supported in this browser');
                voiceBtn.classList.remove('recording');
            }
        }

        // 💬 4. Conversational UI - Streaming response
        async function processDOB() {
            const dob = document.getElementById('dob').value;
            const submitBtn = document.getElementById('submit');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('dob-error');
            
            // Reset UI
            errorDiv.classList.add('hidden');
            resultsDiv.classList.add('hidden');
            
            if (!dob) {
                errorDiv.textContent = translations[currentLang].invalidDate;
                errorDiv.classList.remove('hidden');
                return;
            }

            // Start processing
            isProcessing = true;
            submitBtn.disabled = true;
            document.getElementById('loading-spinner').classList.remove('hidden');
            document.getElementById('submit-text').textContent = translations[currentLang].analyzing;

            try {
                // Show results container
                resultsDiv.classList.remove('hidden');
                document.getElementById('ai-status').textContent = translations[currentLang].aiStatus;
                
                // Start streaming
                eventSource = new EventSource(`/api/process-dob?dob=${dob}&lang=${currentLang}`);
                
                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        if (data.end) {
                            finishAnalysis();
                            return;
                        }
                        
                        if (data.chunk) {
                            // 🚀 Streaming response with smooth animation
                            accumulatedText += data.chunk;
                            updateStreamingContent(accumulatedText);
                        }
                    } catch (error) {
                        console.error('Streaming error:', error);
                        handleError(error.message);
                    }
                };
                
                eventSource.onerror = (error) => {
                    console.error('SSE error:', error);
                    handleError(translations[currentLang].error);
                };
                
            } catch (error) {
                handleError(error.message);
            }
        }

        function updateStreamingContent(text) {
            const contentDiv = document.getElementById('streaming-content');
            contentDiv.innerHTML = markdownToHtml(text);
            
            // Auto-scroll to bottom
            contentDiv.scrollTop = contentDiv.scrollHeight;
        }

        function finishAnalysis() {
            // Show detailed cards
            document.getElementById('analysis-cards').classList.remove('hidden');
            
            // Parse and display sections
            const sections = parseAnalysisSections(accumulatedText);
            
            Object.entries(sections).forEach(([key, content]) => {
                if (content) {
                    showCard(`${key}-card`, content);
                }
            });
            
            // Update UI
            document.getElementById('ai-status').textContent = translations[currentLang].complete;
            document.getElementById('feedback-section').classList.add('show');
            
            // Close connection
            if (eventSource) {
                eventSource.close();
            }
            
            resetProcessingState();
        }

        function parseAnalysisSections(text) {
            const sections = {
                'basic-info': '',
                'personality': '',
                'life-cycle': '',
                'facts': '',
                'shopping': ''
            };
            
            // Simple section parsing (can be improved)
            const sectionMatches = text.match(/##\s*([^#\n]+)\n([\s\S]*?)(?=\n##|$)/g);
            
            if (sectionMatches) {
                sectionMatches.forEach(match => {
                    const lines = match.split('\n');
                    const title = lines[0].replace('##', '').trim().toLowerCase();
                    const content = lines.slice(1).join('\n').trim();
                    
                    if (title.includes('basic') || title.includes('thông tin')) {
                        sections['basic-info'] = content;
                    } else if (title.includes('personality') || title.includes('tính cách')) {
                        sections['personality'] = content;
                    } else if (title.includes('life') || title.includes('chu kỳ')) {
                        sections['life-cycle'] = content;
                    } else if (title.includes('fact') || title.includes('thật')) {
                        sections['facts'] = content;
                    } else if (title.includes('shopping') || title.includes('gợi ý')) {
                        sections['shopping'] = content;
                    }
                });
            } else {
                sections['basic-info'] = text;
            }
            
            return sections;
        }

        function handleError(message) {
            document.getElementById('ai-status').textContent = message;
            document.getElementById('streaming-content').innerHTML = `<div class="text-red-500">${message}</div>`;
            resetProcessingState();
        }

        function resetProcessingState() {
            isProcessing = false;
            document.getElementById('submit').disabled = false;
            document.getElementById('loading-spinner').classList.add('hidden');
            document.getElementById('submit-text').textContent = translations[currentLang].analyze;
        }

                 // 🔄 5. Feedback Mechanisms
         async function submitFeedback(type) {
             const feedbackData = {
                 type: type,
                 timestamp: new Date().toISOString(),
                 language: currentLang,
                 userAgent: navigator.userAgent
             };
             
             try {
                 const response = await fetch('/api/feedback', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json'
                     },
                     body: JSON.stringify(feedbackData)
                 });
                 
                 if (response.ok) {
                     const feedbackSection = document.getElementById('feedback-section');
                     feedbackSection.innerHTML = '<div class="text-green-500">Thank you for your feedback! 🙏</div>';
                 } else {
                     console.error('Feedback submission failed');
                 }
             } catch (error) {
                 console.error('Feedback error:', error);
             }
         }

        // 🔮 6. Predictive UX - Smart actions
        function shareResults() {
            if (navigator.share) {
                navigator.share({
                    title: 'My AI DOB Analysis',
                    text: 'Check out my personalized birth date analysis!',
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        }

        function resetForm() {
            document.getElementById('dob').value = '';
            document.getElementById('results').classList.add('hidden');
            document.getElementById('analysis-cards').classList.add('hidden');
            document.getElementById('feedback-section').classList.remove('show');
            
            // Reset all cards
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('show');
            });
            
            // Reset accumulated text
            accumulatedText = '';
            
            // Close any open connection
            if (eventSource) {
                eventSource.close();
            }
        }

        // Markdown to HTML conversion
        function markdownToHtml(markdown) {
            marked.setOptions({ 
                breaks: true, 
                gfm: true,
                sanitize: false
            });
            return marked.parse(markdown);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateUIText();
            
            // Enter key support
            document.getElementById('dob').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isProcessing) {
                    processDOB();
                }
            });
        });
    </script>
</body>
</html>
