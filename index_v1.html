<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Streaming DOB App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">AI Date of Birth Processor</h1>
        <div class="mb-4">
            <label for="dob" class="block text-sm font-medium text-gray-700">Enter Date of Birth</label>
            <input type="date" id="dob" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button id="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Process</button>
        <div id="result" class="mt-4 p-4 bg-gray-50 rounded-md h-40 overflow-y-auto"></div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', () => {
            const dob = document.getElementById('dob').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!dob) {
                resultDiv.innerHTML = '<p class="text-red-500">Please enter a valid date of birth.</p>';
                return;
            }

            // Connect to backend streaming endpoint
            const source = new EventSource(`http://localhost:3000/process-dob/${dob}`);
            
            source.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.error) {
                    resultDiv.innerHTML += `<p class="text-red-500">${data.error}</p>`;
                    source.close();
                } else {
                    resultDiv.innerHTML += `<p>${data.message}</p>`;
                    resultDiv.scrollTop = resultDiv.scrollHeight; // Auto-scroll to bottom
                }
            };

            source.onerror = () => {
                resultDiv.innerHTML += `<p class="text-red-500">Error connecting to server.</p>`;
                source.close();
            };
        });
    </script>
</body>
</html>
